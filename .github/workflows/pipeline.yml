name: Pipeline Checks

on:
  push:
    branches: 
    - main
jobs:
  format-check:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v3
      with:
        go-version: ^1.x
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Run Format Check
      run: make check-format
    - name: Vet
      run: go vet ./... # <1>
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        uses: golangci/golangci-lint-action@v3
  test:
    name: Test Application
    needs:
      - format-check
      - lint
    runs-on: ubuntu-latest 
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.21
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Run Test
      run: make test 
    - name: Coverage Check
      run: make coverage 
    - name: Generate Report
      run: make report 
    - name: Copy Files
      run: |
        mkdir  reports
        cp cover.html reports/.

    - name: Archive 
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: ./reports 
  build:
    name: Build App
    runs-on: ubuntu-latest 
    needs: test 
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v3 
      with:
        go-version: ^1.21

    - name: Check out code into the Go module directory 
      uses: actions/checkout@v4

    - name: Build
      run: make build 

    - name: Copy Files 
      run: |
        mkdir  artifacts
        cp bigFeedback artifacts/.

    - name: Archive 
      uses: actions/upload-artifact@v3
      with:
        name: bigFeedback 
        path: ./artifacts 
  deliver:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create Release
        id: create_release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
