name: Pipeline Checks

on:
  push:
    branches: 
    - main
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest 
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.20
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Run Test
      run: make test 
    - name: Coverage Check
      run: make coverage 
    - name: Generate Report
      run: make report 
    - name: Copy Files
      run: |
        mkdir  reports
        cp cover.html reports/.

    - name: Archive 
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: ./reports 
  build:
    name: Build App
    runs-on: ubuntu-latest 
    needs: test 
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v3 
      with:
        go-version: ^1.20

    - name: Check out code into the Go module directory 
      uses: actions/checkout@v4

    - name: Build
      run: make build 

    - name: Copy Files 
      run: |
        mkdir  artifacts
        cp bigFeedback artifacts/.

    - name: Archive 
      uses: actions/upload-artifact@v3
      with:
        name: bigFeedback 
        path: ./artifacts 
  deliver:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false


